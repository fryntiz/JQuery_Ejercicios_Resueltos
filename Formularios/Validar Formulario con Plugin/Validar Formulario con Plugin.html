<!--
↓ INSTRUCCIONES DEL EJERCICIO ↓
Utiliza un plugin para JQuery que te permita validar un formulario básico.

En el ejercicio resuelto uso JQuery-Validate → https://jqueryvalidation.org/

Valida los siguientes campos:
    - DNI
    - Nombre
    - Edad
    - Número de hijos
    - Teléfono
    - Email
    - Página WEB
    - Contraseña

-->
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Validar Formulario con Plugin</title>
    <style type="text/css">

    </style>
    <script src="./jquery-3.2.1.js"></script>
    <script src="./jquery.validate.js"></script>
    <script src="./jquery.validate.additional.js"></script>
    <script>
    window.onload = function() {
        $("form:first").validate({
                 rules: {
                     "dni": { required:true, lettersonly:true },
                 },
                 messages: {
                     "dni": { required:"El DNI es obligatorio"},
                 },
                 submitHandler: function(form){
                     alert("Los datos son correctos");
                 }
             });

    }
    </script>
</head>

<body>
    <h1>Validar Formulario con Plugin JQuery Validate</h1>

    <div>
        <form>
            <fieldset>
                <legend>Introduce los datos y pulsa Comprobar</legend>

                <label for="dni">DNI:</label>
                <input id="dni" type="text" name="dni" />

                <br /><br />

                <label for="nombre">Nombre:</label>
                <input id="nombre" type="text" name="nombre" />

                <br /><br />

                <label for="edad">Fecha de Nacimiento:</label>
                <input id="edad" type="date" name="edad" />

                <br /><br />

                <label for="hijos">Número de hijos</label>
                <input id="hijos" type="number" name="hijos" />

                <br /><br />

                <label for="telefono">Teléfono:</label>
                <input id="telefono" type="text" name="telefono" />

                <br /><br />

                <label for="email">Email:</label>
                <input id="email" type="email" name="email" />

                <br /><br />

                <label for="sitioweb">Página WEB:</label>
                <input id="sitioweb" type="url" name="sitioweb" />

                <br /><br />

                <label for="passwd">Contraseña:</label>
                <input id="passwd" type="password" name="passwd" />
            </fieldset>

            <button type="button">Comprobar</button>
        </form>
    </div>

    <div id="cajaMensajes"></div>
</body>
</html>
