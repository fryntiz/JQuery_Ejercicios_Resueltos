<!--
↓ INSTRUCCIONES DEL EJERCICIO ↓
Desarrollar un plugin que permita gestionar menús.

El usuario podrá indicar:
    - Dos colores (opción principal y secundaria)
    - Alineación del texto
    - Ancho de cada bloque
    - Velocidad de aparición.
-->
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Plugin Gestionar Menú</title>
    <style type="text/css">
        #mimenu {

        }
    </style>
    <script src="./jquery-3.2.1.js"></script>
    <script>
    (function($) {
        $.fn.menuDesplegable = function(opciones) {
            var configuracion = {
                color1: '#ffffff',
                color2: '#0000ff',
                alinear: 'center',
                velocidad: 'slow',
                ancho: '300px' // cada bloque de menú
            };

            $.extend(configuracion, opciones);

            // Los bloques <div> directamente hijos del menú
            this.children('div').css({
                'float' : 'left',
                'color' : configuracion.color1,
                'background-color' : configuracion.color2,
            });

            // Todos los enlaces
            this.find('a').css({
                'text-decoration' : 'none',
                'color' : '#000000',
            });

            // Los bloques <div> dentro de otro <div>
            this.children('div').children('div').next().css({
                'display' : 'none',
            });

            // Añade evento a los div
            this.children('div').hover(
                function() {
                    $(this).children('div').last().slideDown(configuracion.velocidad);
                },
                function() {
                    $(this).children('div').last().slideUp(configuracion.velocidad);
                }
            )

            return this;
        };
    })(jQuery);
    </script>
    <script>
    window.onload = function() {
        $('#mimenu').menuDesplegable();
    }
    </script>
</head>

<body>
    <h1>Plugin Gestionar Menú</h1>

    <nav id="mimenu">
        <div>
            <div>Inicio</div>
        </div>

        <div>
            <div>Sobre nosotros</div>
            <div>
                <div><a href="#">Información</a></div>
                <div><a href="#">Contacto</a></div>
            </div>
        </div>

        <div>
            <div>Proyectos</div>
            <div>
                <div><a href="#">Diseño Web</a></div>
                <div><a href="#">Aplicaciones web</a></div>
                <div><a href="#">Branding</a></div>
            </div>
        </div>

        <div>
            <div>FAQs</div>
        </div>
    </nav>
</body>
</html>
